name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes'
        required: false
        default: ''

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set version (auto-increment)
      run: |
        echo "VERSION_CODE=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
        if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          # tag 构建：versionName 使用 tag 名（例如 v1.2.3）
          echo "VERSION_NAME=${GITHUB_REF_NAME}" >> $GITHUB_ENV
        else
          # 非 tag 构建：给一个可识别的版本名
          echo "VERSION_NAME=ci-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
        fi
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Decode release keystore (required for upgrade install)
      run: |
        if [ -z "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" ]; then
          echo "ERROR: RELEASE_KEYSTORE_BASE64 is not set. Without a stable keystore, APK signatures change and users must uninstall before install."
          exit 1
        fi
        rm -f app/release.keystore app/keystore.properties
        echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
        ls -l app/release.keystore
      
    - name: Create keystore properties
      run: |
        # Remove existing properties file to avoid conflicts
        rm -f app/keystore.properties
        echo "storeFile=release.keystore" >> app/keystore.properties
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> app/keystore.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> app/keystore.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> app/keystore.properties
      
    - name: Build Release APK (unsigned, version auto-increment)
      run: ./gradlew assembleRelease
      
    - name: Build Release AAB (unsigned)
      run: ./gradlew bundleRelease
      
    - name: Sign Release APK with release keystore
      run: |
        APK_PATH="app/build/outputs/apk/release/app-release-unsigned.apk"
        if [ ! -f "$APK_PATH" ]; then
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
        fi
        
        if [ -f "$APK_PATH" ]; then
          echo "Signing Release APK with release keystore: $APK_PATH"
          # Align first
          if command -v zipalign &> /dev/null; then
            zipalign -v 4 "$APK_PATH" "${APK_PATH%.apk}-aligned.apk"
            mv "${APK_PATH%.apk}-aligned.apk" "$APK_PATH"
          fi

          # Prefer apksigner (v2/v3 signature)
          if command -v apksigner &> /dev/null; then
            apksigner sign \
              --ks app/release.keystore \
              --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
              --ks-pass pass:"${{ secrets.KEYSTORE_PASSWORD }}" \
              --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
              "$APK_PATH"
            apksigner verify --verbose "$APK_PATH"
          else
            echo "ERROR: apksigner not found. Please ensure Android build-tools are available."
            exit 1
          fi

          echo "Release APK signed successfully"
        else
          echo "Warning: Release APK file not found"
        fi
      
    - name: Upload APK and AAB artifacts
      uses: actions/upload-artifact@v4
      with:
        name: installable-apks
        path: |
          app/build/**/*.apk
          app/build/**/*.aab
        retention-days: 1
        

