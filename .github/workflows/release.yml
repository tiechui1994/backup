name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes'
        required: false
        default: ''

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set version (auto-increment)
      run: |
        echo "VERSION_CODE=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
        if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          # tag 构建：versionName 使用 tag 名（例如 v1.2.3）
          echo "VERSION_NAME=${GITHUB_REF_NAME}" >> $GITHUB_ENV
        else
          # 非 tag 构建：给一个可识别的版本名
          echo "VERSION_NAME=ci-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
        fi
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android build-tools (for apksigner/zipalign)
      run: |
        sdkmanager --install "platform-tools" "build-tools;34.0.0"
        sdkmanager --list_installed | sed -n '1,200p'
      
    - name: Decode release keystore (required for upgrade install)
      run: |
        if [ -z "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" ]; then
          echo "ERROR: RELEASE_KEYSTORE_BASE64 is not set. Without a stable keystore, APK signatures change and users must uninstall before install."
          exit 1
        fi
        rm -f app/release.keystore app/keystore.properties
        echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
        ls -l app/release.keystore
      
    - name: Create keystore properties
      run: |
        # Remove existing properties file to avoid conflicts
        rm -f app/keystore.properties
        echo "storeFile=release.keystore" >> app/keystore.properties
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> app/keystore.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> app/keystore.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> app/keystore.properties
      
    - name: Build Release APK (unsigned, version auto-increment)
      run: ./gradlew assembleRelease
      
    - name: Build Release AAB (unsigned)
      run: ./gradlew bundleRelease
      
    - name: Sign Release APK with release keystore
      run: |
        APK_PATH="app/build/outputs/apk/release/app-release-unsigned.apk"
        if [ ! -f "$APK_PATH" ]; then
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
        fi
        
        if [ -f "$APK_PATH" ]; then
          echo "Signing Release APK with release keystore: $APK_PATH"
          # Resolve build-tools binaries (they may not be on PATH)
          ANDROID_SDK_ROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME}}"
          if [ -z "$ANDROID_SDK_ROOT" ]; then
            echo "ERROR: ANDROID_SDK_ROOT/ANDROID_HOME not set"
            exit 1
          fi

          ZIPALIGN_BIN="$(command -v zipalign || true)"
          APKSIGNER_BIN="$(command -v apksigner || true)"

          if [ -z "$ZIPALIGN_BIN" ]; then
            ZIPALIGN_BIN="$(ls -1 "$ANDROID_SDK_ROOT"/build-tools/*/zipalign 2>/dev/null | sort -V | tail -n 1 || true)"
          fi
          if [ -z "$APKSIGNER_BIN" ]; then
            APKSIGNER_BIN="$(ls -1 "$ANDROID_SDK_ROOT"/build-tools/*/apksigner 2>/dev/null | sort -V | tail -n 1 || true)"
          fi

          if [ -z "$APKSIGNER_BIN" ]; then
            echo "ERROR: apksigner not found. Ensure build-tools are installed."
            ls -la "$ANDROID_SDK_ROOT"/build-tools || true
            exit 1
          fi

          # Align first (recommended before signing)
          if [ -n "$ZIPALIGN_BIN" ]; then
            "$ZIPALIGN_BIN" -v 4 "$APK_PATH" "${APK_PATH%.apk}-aligned.apk"
            mv "${APK_PATH%.apk}-aligned.apk" "$APK_PATH"
          else
            echo "Warning: zipalign not found; continuing without zipalign"
          fi

          # Sign (v2/v3)
          "$APKSIGNER_BIN" sign \
            --ks app/release.keystore \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --ks-pass pass:"${{ secrets.KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
            "$APK_PATH"
          "$APKSIGNER_BIN" verify --verbose "$APK_PATH"

          echo "Release APK signed successfully"
        else
          echo "Warning: Release APK file not found"
        fi
      
    - name: Upload APK and AAB artifacts
      uses: actions/upload-artifact@v4
      with:
        name: installable-apks
        path: |
          app/build/**/*.apk
        retention-days: 1
        

